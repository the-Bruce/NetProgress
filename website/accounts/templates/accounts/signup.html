{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block body %}
    <h1>Signup</h1>
    <div class="card my-3">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-lg btn-block btn-primary" type="submit">Signup</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
