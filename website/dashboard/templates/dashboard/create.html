{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% block title %}Create Project{% endblock %}

{% block body %}
    <h1>Create New Project</h1>
    <div class="card my-3">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-block btn-primary" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
