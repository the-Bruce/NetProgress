{% load static %}
<nav class="navbar navbar-expand-md navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url "homepage" %}">ProgressWeb</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-md-0 flex-wrap">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "dashboard:dashboard" %}">Dashboard</a>
                </li>
            </ul>
            <ul class="navbar-nav mt-2 mt-md-0">
                {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                            <li><a class="dropdown-item" href="{% url "accounts:edit" %}">Account Details</a></li>
                            <li><a class="dropdown-item" href="{% url "accounts:password_change" %}">Change Password</a></li>
                            {% if user.is_staff %}
                                <li>
                                <hr class="dropdown-divider">
                            </li>
                                <li><a class="dropdown-item" href="{% url "admin:index" %}">Admin</a></li>
                            {% endif %}
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="{% url "accounts:logout" %}">Logout</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "accounts:login" %}?next={{ request.path }}">Login</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url "accounts:signup" %}">Signup</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
